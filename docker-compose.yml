# docker-compose.yml
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: servicerater-postgres
    environment:
      POSTGRES_USER: servicerater
      POSTGRES_PASSWORD: dev_password_123
      POSTGRES_DB: servicerater_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge